    <style>
        /*       Potfolio-Images Flex Box css Grid one        Start*/
        .potfolio-images-flexbox{
            padding: 20px;
            margin-left: 10px;
            margin-right:10px;
        }
        .img-grid-row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
            }

            /* Create four equal columns that sits next to each other */
        .img-grid-column {
            flex: 25%;
            padding: 0 4px;
            }
        .img-grid-column img {
            margin-top: 10px;
            vertical-align: middle;
            width: 100%;
            }
            /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 800px) {
        .img-grid-column {
            flex: 50%;
            max-width: 50%;
            }
        .view-change-buttons{
            display: none;
        }
            }
            /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .img-grid-column {
            flex: 100%;
            max-width: 100%;
            }
        }
        /* Style the buttons */
        .view-change-buttons{
            text-align: center;
        }
        .view-change-btn {
            border: none;
            outline: none;
            padding: 10px 16px;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 18px;
        }
        .view-change-btn:hover {
        background-color: #ddd;
        }
        .view-change-buttons .active {
        background-color: #666;
        color: white;}
        /*       Potfolio-Images Flex Box css Grid one       End*/

        /*       Potfolio-Show Images        Start*/
        .pot-show-row {
            margin: 8px -16px;
            }
            /* Add padding BETWEEN each column (if you want) */
        .pot-show-row,.pot-show-row > .pot-show-column {
            padding: 8px;
            }
            /* Create four equal columns that floats next to each other */
        .pot-show-column {
            float: left;
            width: 23%;
            }
            /* Clear floats after rows */
        .pot-show-row:after {
            content: "";
            display: table;
            clear: both;
            }
            /* Content */
        .pot-show-content {
            background-color: white;
            padding: 10px;
            }
            /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 900px) {
            .pot-show-column {
                width: 50%;
            }
            }
            /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .pot-show-column {
                width: 100%;
            }
        }
        /*       Potfolio-Show Images        End*/
    </style>
</head>

        <script>
            // Get the elements with class="img-grid-column"
            var elements = document.getElementsByClassName("img-grid-column");
            // Declare a "loop" variable
            var i;
            // Full-width images
            function one() {
                for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "100%";
                }
            }
            // Two images side by side
            function two() {
                for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "50%";
                }
            }
            // Four images side by side
            function four() {
                for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "25%";
                }
            }
            // Add active class to the current button (highlight it)
            var header = document.getElementById("myHeader");
            var btns = header.getElementsByClassName("view-change-btn");
            for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
            }
